<!-- index.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="stylesheet">
    <title>Embedding Content</title>
</head>

<body>
    <main>
        <section class="center">
            <h1>Web Design in easy steps</h1>
            <br>
        </section>
        <section class="grid-container">
            <div>
                <h2>Embedding Video</h2>
                <br>
                <figure>
                    <iframe width="320px" height="240px"
                        src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1&mute=1">
                    </iframe>
                    <figcaption>Muppets - Bohemian Rhapsody</figcaption>
                </figure>
            </div>
            </div>
            <div>
                <h2>Embedding Maps</h2>
                <br>
                <figure>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.274257380938!2d-70.56068388481569!3d41.45496659976631!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e52963ac45bbcb%3A0xf05e8d125e82af10!2sDos%20Mas!5e0!3m2!1sen!2sus!4v1671220374408!5m2!1sen!2sus"
                        width="320px" height="240px" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <figcaption>Home sweet home</figcaption>
                </figure>
            </div>
        </section>
    </main>
</body>

</html>
